<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
    .splash-screen {
  background: linear-gradient(135deg, #000000 0%, #023605 100%);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}  
   .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo {
            max-width: 250px;
            margin-bottom: 1rem;
        }
        
        .tagline {
            color: white;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .btn-light {
            background-color: white;
            color: #023605;
            border: none;
        }
    </style>
</head>
<body>
    <div class="splash-screen"> 

        
        <div class="logo-container fade-in">
            <img src="assets/logo-white.png" alt="EcoConnect Logo" class="logo">
            <p class="tagline">Connect. Contribute. Conserve.</p>
        </div>
        
        <div class="button-container slide-in">
            <a href="pages/login.html" class="btn btn-light">LOG IN</a>
            <a href="pages/register.html" class="btn btn-outline-light">REGISTER</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('user')) {
                window.location.href = 'pages/dashboard.html';
            }
        });
    </script>
</body>
</html>
