<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <div class="col-md-6 bg-primary p-4 d-flex flex-column justify-content-center align-items-center">
                <div class="text-center mb-5">
                    <img src="../assets/images/logo-white.png" alt="EcoConnect Logo" class="img-fluid mb-3" style="max-width: 200px;">
                    <div class="position-relative">
                        <svg class="position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" width="100%" height="100%" viewBox="0 0 100 100">
                            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                                <path d="M 20 0 L 0 20" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                            </pattern>
                            <rect width="100%" height="100%" fill="url(#grid)"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card border-0 shadow-sm p-4" style="max-width: 400px; width: 100%;">
                    <div class="card-body">
                        <h2 class="text-center mb-4">REGISTER</h2>
                        <form id="registerForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Name" required>
                                <div class="invalid-feedback">
                                    Please enter your name
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address
                                </div>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="gender" required>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select your gender
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Number" required pattern="[0-9]{10}">
                                <div class="invalid-feedback">
                                    Please enter a valid phone number
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
                                <div class="invalid-feedback">
                                    Password must be at least 8 characters long
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">SUBMIT</button>
                            <p class="text-center mb-0">
                                Already have an account? <a href="login.html" class="text-primary">Log in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
