<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <div class="col-md-6 bg-primary p-4 d-flex flex-column justify-content-center align-items-center">
                <div class="text-center mb-5">
                    <img src="../assets/logo-white.png" alt="EcoConnect Logo" class="img-fluid mb-3" style="max-width: 200px;">
                    <div class="position-relative">
                        <svg class="position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" width="100%" height="100%" viewBox="0 0 100 100">
                            <!-- Add the geometric pattern from Figma here -->
                            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                                <path d="M 20 0 L 0 20" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                            </pattern>
                            <rect width="100%" height="100%" fill="url(#grid)"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card border-0 shadow-sm p-4" style="max-width: 400px; width: 100%;">
                    <div class="card-body">
                        <h2 class="text-center mb-4">LOG IN</h2>
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Username or e-mail" required>
                                <div class="invalid-feedback">
                                    Please enter your username or email
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                            </div>
                            <div class="mb-3 text-end">
                                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">ENTER</button>
                            <p class="text-center mb-0">
                                Don't have an account? <a href="register.html" class="text-primary">Register</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
