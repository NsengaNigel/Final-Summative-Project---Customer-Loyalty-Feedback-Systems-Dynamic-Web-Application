<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link text-dark d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                        <i class="bi bi-list fs-4"></i>
                    </button>
                    <a class="navbar-brand m-0" href="#">
                        <img src="../assets/logo.png" alt="EcoConnect" height="40">
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-link text-dark p-0" type="button" data-bs-toggle="dropdown">
                            <img src="" alt="Profile" id="userAvatar" class="rounded-circle" width="40" height="40">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="d-flex">
            <!-- Sidebar -->
            <div class="offcanvas-lg offcanvas-start bg-white" id="sidebar" style="width: 280px;">
                <div class="offcanvas-header d-lg-none">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar"></button>
                </div>
                <div class="offcanvas-body p-0">
                    <div class="nav flex-column">
                        <a href="dashboard.html" class="nav-link py-3 px-4">
                            <i class="bi bi-house-door me-2"></i> Home
                        </a>
                        <a href="events.html" class="nav-link py-3 px-4">
                            <i class="bi bi-calendar-event me-2"></i> Events
                        </a>
                        <a href="support.html" class="nav-link py-3 px-4">
                            <i class="bi bi-question-circle me-2"></i> Help & Support
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-grow-1 p-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Profile Header -->
                            <div class="card border-0 shadow-sm mb-4">
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <div class="position-relative d-inline-block">
                                            <img src="" alt="Profile" id="profileAvatar" class="rounded-circle mb-3" width="100" height="100">
                                            <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle" style="width: 32px; height: 32px;" onclick="document.getElementById('avatarInput').click()">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <input type="file" id="avatarInput" hidden accept="image/*" onchange="updateAvatar(this)">
                                        </div>
                                        <h4 id="profileName" class="mb-1"></h4>
                                        <p id="profileEmail" class="text-muted mb-0"></p>
                                    </div>

                                    <div class="row g-3">
                                        <div class="col-sm-6">
                                            <div class="card bg-primary text-white">
                                                <div class="card-body">
                                                    <h6 class="card-subtitle mb-2">Points</h6>
                                                    <h2 id="pointsDisplay" class="card-title mb-0">1,000</h2>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="card bg-light">
                                                <div class="card-body">
                                                    <h6 class="card-subtitle mb-2">Member Since</h6>
                                                    <h5 id="memberSince" class="card-title mb-0"></h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="row g-3 mb-4">
                                <div class="col-6">
                                    <a href="help.html" class="card text-decoration-none border-0 shadow-sm h-100">
                                        <div class="card-body">
                                            <h6 class="card-title text-dark mb-0">Help & Support</h6>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a href="security.html" class="card text-decoration-none border-0 shadow-sm h-100">
                                        <div class="card-body">
                                            <h6 class="card-title text-dark mb-0">Security & Privacy</h6>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <!-- Logout Button -->
                            <button class="btn btn-outline-danger w-100" onclick="logout()">
                                Log out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
